<!DOCTYPE html>
<html>
<head>
  <title>Grid</title>
</head>
<body>

<div style="display: grid;
grid-template-columns: 100px 100px;">
       <div style="background-color: blue;">  div 1
      </div>

       <div style="background-color: yellow;">div 2
      </div>
</div>

<div style="display: grid;
grid-template-columns: 1fr 1fr 1fr;
column-gap: 20px;
row-gap: 40px;">
       <div style="background-color: blue;height: 200px;">  div 1
      </div>

       <div style="background-color: yellow;height: 200px;">div 2
      </div>

       <div style="background-color: blue;height: 200px;">  div 1
      </div>

       <div style="background-color: yellow;">div 2
      </div>
</div>

<div style="display: grid;
grid-template-columns: 100px 1fr 4fr;">
       <div style="background-color: blue;">  div 1
      </div>

       <div style="background-color: yellow;">div 2
      </div>

       <div style="background-color: blue;">  div 1
      </div>

</div>




</div>







</body>
</html>
